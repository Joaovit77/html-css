<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        
       
        ::placeholder{
            font-weight: bolder;
            color: rgba(0, 0, 0, 0.493);
            padding-left: 10px ;

        }

        input#iusu, input#isen{
            border: 2px solid black;
            padding: 3px;
        }

        input#ienv, input#ilim{
            padding: 0px 10px 0px 10px;
            margin: 0px 10px 0px 0px;
        }
        
        
    </style>
</head>
<body>
    <main>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do usuário"
                autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="15" placeholder="Mínimo 8 letras"
                autocomplete="current-password">
            </p>
            <p>
                <input id="ienv" type="submit" value="Enviar">
                <input id="ilim" type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
